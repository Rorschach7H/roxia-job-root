syntax = 'proto3';

option java_package = "net.roxia.scheduler.message.protobuf";
option java_outer_classname = "ProtoBody";

message Client {
  string clientId = 1;
  string group = 2;
  string ip = 3;
  string accessKey = 4;
}

message Task {
  string taskId = 1;
  string taskName = 2;
  string taskDesc = 3;
  string cron = 4;
  int32 allowMaxFailures = 5;
}